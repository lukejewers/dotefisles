# `~/.amethyst.yml` or `~/.config/amethyst/amethyst.yml`

layouts:
  - fullscreen
  - two-pane

window-margins: false

float-small-windows: true

mouse-resizes-windows: true

enables-layout-hud-on-space-change: true

mod1:
  - control
  - command

cycle-layout:
  mod: mod1
  key: z

cycle-layout-backward:
  mod: ""
  key: ""

shrink-main:
  mod: mod1
  key: left

expand-main:
  mod: mod1
  key: right

increase-main:
  mod: ""
  key: ""

decrease-main:
  mod: ""
  key: ""

focus-ccw:
  mod: mod1
  key: n

focus-cw:
  mod: mod1
  key: p

focus-main:
  mod: ""
  key: ""

focus-screen-ccw:
  mod: ""
  key: ""

focus-screen-cw:
  mod: ""
  key: ""

swap-main:
  mod: mod1
  key: m

focus-screen-1:
  mod: ""
  key: ""

focus-screen-2:
